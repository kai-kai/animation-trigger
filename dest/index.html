<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Demo</title>
  <link rel="stylesheet" type="text/css" href="css/style.css"/>
  <script type="text/javascript" src="js/script.min.js"></script>
</head>
<body>
  <div class="loadingArea">
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
  </div>
  <div class="scrollArea">
    <div class="box4"></div>
    <div class="box5"></div>
    <div class="box6"></div>
    <div class="box7"></div>
    <div class="box8"></div>
    <div class="box9"></div>
  </div>
  <script type="text/javascript">
    (function() {
      window.addEventListener('DOMContentLoaded', function() {
        new SampleClass({
          animation: {
            load: [
              {
                elm: document.querySelectorAll('.loadingArea [class^=box]'),
                cName: 'animate'
              }
            ],
            scroll: [
              {
                elm: document.querySelectorAll('.scrollArea [class^=box]'),
                cName: 'animate'
              }
            ]
          }
        });
      })
    })();
  </script>
</body>
</html>
